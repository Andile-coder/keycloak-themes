name: Deploy to EC2

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    types: [ closed ]

jobs:
  deploy:
    if: github.ref == 'refs/heads/main' || (github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'main')
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.8.0
      with:
        ssh-private-key: ${{ secrets.EC2_SSH_KEY }}
        
    - name: Add EC2 to known hosts
      run: |
        ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts
        
    - name: Deploy theme to EC2
      run: |
        # Copy theme files to EC2
        scp -r ./fasttrack-theme ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/tmp/
        
        # Deploy on EC2
        ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
          # Update cache-busting version
          TIMESTAMP=$(date +%Y%m%d%H%M%S)
          sed -i "s/styles=css\/login.css css\/styles.css?v=[0-9]*/styles=css\/login.css css\/styles.css?v=$TIMESTAMP/" /tmp/fasttrack-theme/login/theme.properties
          
          # Copy theme to Keycloak
          sudo docker cp /tmp/fasttrack-theme keycloak-fasttrack:/opt/keycloak/themes/
          
          # Restart Keycloak
          sudo docker restart keycloak-fasttrack
          
          # Cleanup
          rm -rf /tmp/fasttrack-theme
          
          echo "âœ… Theme deployed successfully with cache version: $TIMESTAMP"
        EOF