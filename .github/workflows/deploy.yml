name: Deploy to EC2

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    types: [ closed ]

jobs:
  deploy:
    if: github.ref == 'refs/heads/main' || (github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'main')
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.8.0
      with:
        ssh-private-key: ${{ secrets.EC2_SSH_KEY }}
        
    - name: Add EC2 to known hosts
      run: |
        ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts
        
    - name: Deploy repo to EC2
      run: |
        # Sync repo to EC2 (exclude git and temp files)
        rsync -avz --delete --exclude='.git' --exclude='*.jar' --exclude='.DS_Store' ./ ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:~/keycloak-themes/ || true
        
        ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
          echo "âœ… Repository synced to ~/keycloak-themes/"
          ls -la ~/keycloak-themes/fasttrack-theme/
        EOF